<!DOCTYPE html>
<head>
  <title>someting</title>
  <meta charset="uft-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
    src="https://kit.fontawesome.com/c44b861241.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <section class="all_contents">
    <div class="js-clock">
      <h1>00:00</h1>
    </div>

    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <b><h4 class="js-greetings greetings"></h4></b>

    <form class="js-toDoform">
      <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList"></ul>
  </section>

  <a class="menus">
    <i class="fas fa-bars"></i>
  </a>

  <div class="menus__box">
    <div class="menus__box__arrow">
      <i class="fas fa-arrow-left"></i>
    </div>

    <div class="menus__box__calculator">
      <i class="fas fa-calculator"></i>
    </div>
  </div>

  <div class="calculator__box calculator__box__disappear">
    <div class="calculator">
      <class class="first__line container">
        <div class="board">
          <span class="number">0</span>
        </div>
        <button class="cancle">c</button>
      </class>

      <ul class="line container">
        <button class="number__seven">7</button>
        <button class="number__eight">8</button>
        <button class="number__nine">9</button>
        <button class="oper__plus">+</button>
      </ul>

      <ul class="line container">
        <button class="number__four">4</button>
        <button class="number__five">5</button>
        <button class="number__six">6</button>
        <button class="oper__minus">-</button>
      </ul>

      <ul class="line container">
        <button class="number__one">1</button>
        <button class="number__two">2</button>
        <button class="number__three">3</button>
        <button class="oper__multi">*</button>
      </ul>

      <ul class="line container">
        <button class="number__zero">0</button>
        <button class="oper__result">=</button>
        <button class="oper__divide">/</button>
      </ul>
    </div>
  </div>

  <!-- <a class="calculator">
    <i class="fas fa-calculator"></i>
  </a> -->

  <b><div class="js-weather"></div></b>

  <!-- <span class="subMenu">hamberger</span> -->

  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>
  <script src="menus.js"></script>
  <script src="calculator.js"></script>
</body>
